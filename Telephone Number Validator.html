<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Telephone-Number-Validator.css" />
        <title>
            Telephone Number Validator
        </title>
    </head>
    <body>
            <div class="input-container-left">
                <label class="input-label" for="user-input">Enter phone number:</label>
                <input 
                type="text"
                id="user-input"
                name="user-input"
                />
                <div class="btn">
                    <button class="check-btn" id="check-btn">Check</button>
                    <button class="clear-btn" id="clear-btn">Clear</button>
                </div>
            </div>
                <div class="result-container-right" id="results-div"></div>
        <script src="Telephone-Number-Validator.js"></script>
    </body>
</html>
